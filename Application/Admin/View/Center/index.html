<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>报修管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add')}">新 增</a>
        <a class="btn" href="javascript:;">删 除</a>
        <button class="btn list_sort" url="{:U('sort',array('pid'=>I('get.pid',0)),'')}">排序</button>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>报修单号</th>
                <th>保修人</th>
                <th>电话</th>
                <th>地址</th>
                <th>问题</th>
                <th>报修时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="repair">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$repair['id']}"> </td>
                        <td>{$repair.number}</td>
                        <td>{$repair.name}</td>
                        <td>{$repair.tel}</td>
                        <td>{$repair.address}</td>
                        <td>{$repair.problem}</td>
                        <td>{$repair.create_time|time_format}</td>
                        <td>
                            <switch name="repair.status">
                            <case value="-1">处理完成</case>
                            <case value="0">未处理</case>
                            <case value="1">处理中</case>
                            </switch>
                        </td>
                        <td>
                            <eq name="repair.status" value="0">
                                <a title="接受处理" href="{:U('setstatus?id='.$repair['id'].'&status=1')}" class="ajax-get">接受处理</a>
                            </eq>
                            <eq name="repair.status" value="1">
                                <a title="处理完成" href="{:U('setstatus?id='.$repair['id'].'&status=-1')}" class="ajax-get">处理完成</a>
                            </eq>
                            <a title="编辑" href="{:U('edit?id='.$repair['id'])}">编辑</a>
                            <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$repair['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <!-- 分页 -->
    <div class="page">
        {$_page}
    </div>

</block>

<block name="script">
    <script type="text/javascript">
        $(function() {
            //点击排序
            $('.list_sort').click(function(){
                var url = $(this).attr('url');
                var ids = $('.ids:checked');
                var param = '';
                if(ids.length > 0){
                    var str = new Array();
                    ids.each(function(){
                        str.push($(this).val());
                    });
                    param = str.join(',');
                }

                if(url != undefined && url != ''){
                    window.location.href = url + '/ids/' + param;
                }
            });
        });
    </script>
</block>

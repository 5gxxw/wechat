<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>
            {$info['id']?'编辑':'新增'}业主认证
        </h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <!--<input type="hidden" name="pid" value="{$pid}">-->
        <div class="form-item">
            <label class="item-label">姓名<span class="check-tips">（请填写姓名）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">房号<span class="check-tips">（请填写房号）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="room_number" value="{$room_number|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">与业主关系<span class="check-tips">（请填写于业主的关系）</span></label>
            <div class="controls">
                <select name="relation">
                    <foreach name="relation" item="vo">
                        <option value="{$key}" >{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">联系电话<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="tel" value="{$tel|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">身份证号<span class="check-tips">（请填写身份证号）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="card_id" value="{$card_id|default=''}">
            </div>
        </div>
        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>

<extend name="Base/base"/>
<block name="content">
    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>{$title}</strong></h3>
        <div class="noticeDetailInfo">发布者:{$name}</div>
        <div class="noticeDetailInfo">发布时间：{$time}</div>
        <div class="noticeDetailInfo">联系电话：{$tel}</div>
        <h4 class="text-danger">价格:{$price}
            <eq name="status" value="1">元/月</eq>
            <eq name="status" value="2">万元</eq>
        </h4>
        <div class="noticeDetailContent">
            {$content}
        </div>
    </div>
</block>
